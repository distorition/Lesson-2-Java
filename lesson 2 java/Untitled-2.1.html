<body>
    <script>
        'use strict'
        function sum(a,b)
        {
            if(a>0&&b>0)
            {
                return a-b;
            }
            if(a<0&&b<0)
            {
                return a+b;
            }
            else
            {
                alert("числа должны быть или положительны или отрицательны")
            }
        }
        let num=sum(5,5)
        alert(num);
    </script>
