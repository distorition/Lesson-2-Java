<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Num(a,b)
        {
            let func=prompt("ввидите операцию,+,-,*,/")
          
            switch(func)
            {
                case "+":
                return a+b;
                case"-":
                return a-b;
                case"*":
                return a*b;
                case"/":
                return a/b;
            }

        }

        let sum=Num(2,3)
        alert(sum)
    </script>
</body>
</html>
